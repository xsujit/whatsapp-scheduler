services:
  dragonfly:
    image: 'docker.dragonflydb.io/dragonflydb/dragonfly'
    container_name: whatsapp_scheduler_db
    restart: always
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    volumes:
      - dragonflydata:/data
    command: ["--cluster_mode=emulated", "--lock_on_hashtags"]
volumes:
  dragonflydata:
